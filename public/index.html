<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fault Code Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fault Code Analyzer</h1>
            <p>Enter equipment type and fault code to get detailed analysis</p>
            <div id="health-status" class="status">Server Status: Checking...</div>
        </header>

        <main>
            <form id="fault-form">
                <div class="form-group">
                    <label for="equipment">Equipment Type:</label>
                    <select id="equipment" name="equipment" required>
                        <option value="">Select Equipment Type</option>
                        <option value="automotive">Automotive</option>
                        <option value="aircraft">Aircraft</option>
                        <option value="industrial">Industrial Equipment</option>
                        <option value="printer">Printer</option>
                        <option value="fax">Fax Machine</option>
                        <option value="copier">Copier</option>
                        <option value="scanner">Scanner</option>
                        <option value="network">Network Device</option>
                        <option value="computer">Computer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="code">Fault Code:</label>
                    <input type="text" id="code" name="code" placeholder="Enter fault code" required>
                </div>

                <button type="submit">Analyze Fault Code</button>
            </form>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing fault code...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="result" class="result" style="display: none;"></div>
        </main>

        <footer>
            <p>Powered by web scraping technology</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
