<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fault Code Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Custom loading overlay -->
    <div id="custom-loading-overlay">
        <div class="overlay-content">
            <img src="images/loading-monkey.jpg" alt="Loading..." class="loading-image">
            <div class="loading-text">Analyzing...</div>
        </div>
        <audio id="loading-audio" loop>
            <source src="audio/rickroll.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="container">
        <header>
            <h1>Fault Code Analyzer</h1>
            <p>Enter equipment type and fault code to get detailed analysis</p>
            <div id="health-status" class="status">Server Status: Checking...</div>
        </header>

        <main>
            <form id="fault-form">
                <div class="form-group">
                    <label for="equipment">Equipment Type:</label>
                    <input type="text" id="equipment" name="equipment" placeholder="Enter equipment type (e.g., printer, car, aircraft)" required>
                </div>

                <div class="form-group">
                    <label for="code">Fault Code:</label>
                    <input type="text" id="code" name="code" placeholder="Enter fault code" required>
                </div>

                <button type="submit">Analyze Fault Code</button>
            </form>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing fault code...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="result" class="result" style="display: none;"></div>
        </main>

        <footer>
            <p>Powered by web scraping technology</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
