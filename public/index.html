<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fault Code Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Fault Code Analyzer</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <div class="space-y-4">
                <div>
                    <label for="equipment" class="block text-sm font-medium text-gray-700">Equipment</label>
                    <input type="text" id="equipment" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="e.g., Toyota Camry, Boeing 737">
                </div>
                
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700">Fault Code</label>
                    <input type="text" id="code" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="e.g., P0300, EGR">
                </div>
                
                <button id="analyze" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Analyze Fault Code
                </button>
            </div>
            
            <div id="result" class="mt-6 hidden">
                <h2 class="text-xl font-semibold mb-3 text-gray-800">Analysis Result</h2>
                <div id="analysis" class="prose max-w-none bg-gray-50 p-4 rounded-md"></div>
            </div>
            
            <div id="loading" class="mt-6 hidden">
                <div class="flex items-center justify-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <span class="ml-2 text-gray-600">Analyzing...</span>
                </div>
            </div>
            
            <div class="mt-6 text-sm text-gray-500">
                <p>This application uses a local database of common fault codes. If your specific code is not found, general troubleshooting advice will be provided.</p>
                <p class="mt-2">Supported fault codes include: P0300, P0171, P0420, EGR, APU, E01, E02</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
